{% extends "base.html" %}
{% block title %}Task{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container container-fluid w-75 mx-auto my-5">
    {% if mode == 'add' %}
        <h1>Add Task</h1>
    {% elif mode == 'edit' %}
        <h1>Edit Task</h1>
    {% endif %}
    <form method="post" class="my-3 p-3 border rounded shadow-sm bg-light">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
